name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Get npm token via OIDC
        id: npm-token
        run: |
          response=$(curl -s -X POST "https://registry.npmjs.org/-/npm/v1/tokens/oidc" \
            -H "Content-Type: application/json" \
            -d "{\"oidcToken\": \"$(curl -s -H \"Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN\" \"$ACTIONS_ID_TOKEN_REQUEST_URL&audience=https://registry.npmjs.org\" | jq -r '.value')\"}")
          echo "token=$(echo $response | jq -r '.token')" >> $GITHUB_OUTPUT

      - name: Publish with provenance
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ steps.npm-token.outputs.token }}
